<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="assets/css/navbar.css">

    <title>Inicio</title>
  </head>
  <body>

    <!-- Barra de Navegacion -->
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            
                    <a class="navbar-brand" href="index.html">QDMas</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                        <a class="nav-link" href="index.html">Tareas</a>
                        </li>
                        <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ¿Quienes somos?
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Sobre nosotros</a>
                            <a class="dropdown-item" href="#">Contacto</a>    
                        </li>
                    </ul>
                    
                    
        </nav>
    

        <div class="container-fluid">
            <div class="card my-4">
              
              <!--
              <div class="card-header rounded text-center ">
                <h5>
                <span><i class="fa fa-sign-in" aria-hidden="true"></i></span>
                Ingresa
                </h5>
              </div>
              -->
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row  d-flex justify-content-center">
                            <div class="col-md-6"> 
                              <div class="card my-4">
                            
                                <div class="card-body ">
                                  
                                  <h3 class="mb-3">Ingresa tus datos</h3>
                                  
                                  <form>
                                      <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Correo electronico" value=""  />
                                      </div>
                                      <div class="form-group">
                                          <input type="password" class="form-control" placeholder="Contraseña" value="" />
                                      </div>
                                      <div class="form-group">
                                          <input type="submit" class="btn btn-primary" value="Iniciar Sesion" />
                                      </div>
                                      <div class="form-group">
                                          <a href="#" class="ForgetPwd">Olvidaste tu contraeña?</a>
                                      </div>

                                      <div class="text-center">
                                        <button type="button" class="btn btn-outline-danger mb-3 rounded-pill" disabled>
                                          <i class="fa fa-google" aria-hidden="true"></i>
                                          Google
                                        </button>
                                        <button type="button" class="btn btn-outline-primary mb-3 rounded-pill" disabled>
                                          <i class="fa fa-facebook" aria-hidden="true"></i>
                                          Facebook
                                        </button>
                                      </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="tareaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"> <span class="mr-2"><i class="fa fa-book" aria-hidden="true"></i></span>Crear tarea</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  
                  <button type="button" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="assets/js/modal.js"></script>
